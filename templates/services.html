
{% extends 'base.html' %}
{% block title %}Услуги — Redline Service{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-montserrat font-bold">Наши услуги</h1>
        <p class="text-gray-600 dark:text-light-gray mt-2">Все, что нужно для вашей техники и автомобиля.</p>
    </div>

    <!-- Filters -->
    <div id="service-filters" class="flex justify-center space-x-2 md:space-x-4 mb-12">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="Компьютеры">Компьютеры</button>
        <button class="filter-btn" data-filter="Бытовая техника">Бытовая техника</button>
        <button class="filter-btn" data-filter="Авто">Авто</button>
    </div>

    <!-- Services Grid -->
    <div id="services-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for service in services %}
        <div class="service-card bg-white dark:bg-dark-gray rounded-lg overflow-hidden group shadow-md dark:border dark:border-gray-800" data-category="{{ service.category }}">
            <!-- <img src="{{ url_for('static', filename='img/' + service.image) }}" alt="{{ service.name }}" class="w-full h-48 object-cover"> -->
            <div class="p-6">
                <h3 class="text-2xl font-montserrat">{{ service.name }}</h3>
                <p class="mt-2 text-gray-600 dark:text-light-gray h-24">{{ service.description }}</p>
                <button class="mt-4 bg-redline-red text-white font-bold py-2 px-6 rounded-md hover:shadow-[0_0_15px_rgba(196,0,29,0.8)] transition-all duration-300">Заказать</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal (hidden by default) -->
<div id="order-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-dark-bg p-8 rounded-lg shadow-xl max-w-lg w-full m-4 relative border dark:border-gray-700">
        <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 dark:text-light-gray dark:hover:text-white">&times;</button>
        <h2 class="text-2xl font-montserrat font-bold mb-4">Оставить заявку на ремонт</h2>
        <form action="{{ url_for('contact') }}" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md py-3 px-4 text-gray-800 dark:text-white focus:outline-none focus:border-redline-red dark:focus:border-redline-red mb-4" required>
            <input type="tel" name="phone" placeholder="Ваш телефон" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md py-3 px-4 text-gray-800 dark:text-white focus:outline-none focus:border-redline-red dark:focus:border-redline-red mb-4" required>
            <textarea name="message" id="modal-message" placeholder="Опишите проблему" rows="4" class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md py-3 px-4 text-gray-800 dark:text-white focus:outline-none focus:border-redline-red dark:focus:border-redline-red mb-4" required></textarea>
            <button type="submit" class="w-full bg-redline-red text-white font-bold py-3 rounded-md hover:shadow-[0_0_20px_rgba(196,0,29,0.9)] transition-all duration-300">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
